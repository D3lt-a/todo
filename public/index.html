<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
  <link rel="icon" type="image/x-icon" href="list.png">
</head>
  <title>Your To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üìù To-Do List</h1>
      <p class="subtitle">Manage your tasks with ease</p>
    </header>

    <div class="add-task-section">
      <h2>Add New Task</h2>
      <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="Task title *" required>
        <input type="text" id="taskDescription" placeholder="Description (optional)">
        
        <div class="form-row">
          <select id="taskPriority">
            <option value="low">Low Priority</option>
            <option value="medium" selected>Medium Priority</option>
            <option value="high">High Priority</option>
          </select>
          
          <input type="date" id="taskDueDate">
        </div>
        
        <input type="text" id="taskTags" placeholder="Tags (comma-separated)">
        
        <button type="submit" class="btn-primary">Add Task</button>
      </form>
    </div>

    <div class="filter-section">
      <h2>Filter Tasks</h2>
      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
        <button class="filter-btn" data-filter="high">High Priority</button>
      </div>
    </div>

    <div class="tasks-section">
      <h2>Your Tasks</h2>
      <div id="tasksList" class="tasks-list">
        <!-- Tasks will be dynamically loaded here -->
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
